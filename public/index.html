<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-UNLOCKS - Ordenar Servicios</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main>
    <!-- Formulario de Login -->
    <div id="login-section" class="container">
      <img src="https://i.ibb.co/C32CVsp1/unlocks.png" alt="B-Unlocks Logo" class="logo">
      <h1>Iniciar Sesión</h1>
      <form id="login-form">
        <div class="input-group">
          <label for="login-email">Correo electrónico:</label>
          <input type="email" id="login-email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="input-group">
          <label for="login-password">Contraseña:</label>
          <input type="password" id="login-password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
      <p>¿No tienes una cuenta? <a href="#" id="register-link">Regístrate aquí</a></p>
    </div>

    <!-- Formulario de Registro -->
    <div id="register-section" class="container" style="display: none;">
      <img src="https://i.ibb.co/C32CVsp1/unlocks.png" alt="B-Unlocks Logo" class="logo">
      <h1>Registrarse</h1>
      <form id="register-form">
        <div class="input-group">
          <label for="register-email">Correo electrónico:</label>
          <input type="email" id="register-email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="input-group">
          <label for="register-password">Contraseña:</label>
          <input type="password" id="register-password" placeholder="Crea una contraseña" required>
        </div>
        <button type="submit" class="btn">Registrarse</button>
      </form>
      <p>¿Ya tienes una cuenta? <a href="#" id="login-link">Inicia sesión aquí</a></p>
    </div>

    <!-- Formulario de Orden -->
    <div id="order-section" class="container" style="display: none;">
      <img src="https://i.ibb.co/C32CVsp1/unlocks.png" alt="B-Unlocks Logo" class="logo">
      <h1>Ordenar Servicios</h1>
      <form id="order-form">
        <!-- Selección de servicio -->
        <div class="input-group">
          <label for="service">Selecciona un servicio:</label>
          <select id="service" required>
            <option value="" disabled selected>Elige un servicio</option>
            <option value="Unlock Tool">Unlock Tool</option>
            <option value="Android Multi Tool">Android Multi Tool</option>
            <option value="FRP Samsung By IMEI">FRP Samsung By IMEI</option>
          </select>
        </div>

        <!-- Detalles del servicio -->
        <div id="service-details">
          <!-- Los detalles se cargarán dinámicamente según el servicio seleccionado -->
        </div>

        <!-- Tiempo de proceso -->
        <div id="process-time" class="process-time">
          <!-- El tiempo de proceso se cargará dinámicamente -->
        </div>

        <!-- Total a pagar -->
        <div class="input-group">
          <p><strong>Total a pagar: <span id="total">0</span></strong></p>
        </div>

        <!-- Botón para proceder al pago -->
        <button type="submit" class="btn">🛒 Ordenar para proceder al pago</button>
      </form>
    </div>
  </main>
  <script src="/script.js"></script>
</body>
</html>
